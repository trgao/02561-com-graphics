<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../angelCommon/initShaders.js"></script>
        <script type="text/javascript" src="../../angelCommon/MV.js"></script>
        <script type="text/javascript" src="../../angelCommon/webgl-utils.js"></script>
        <script type="text/javascript" src="part4.js"></script>
        <script id ="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() {
                v_Color = a_Color;
                gl_Position = a_Position;
                gl_PointSize = 20.0;
            }
        </script>
        <script id="fragment-shader"type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        </script>
    </head>
    <body>
        <canvas id="c" height="512" width="512">
            HTML5 canvas not supported. 
        </canvas>
        <select id="colorMenu" size="8">
            <option value="0" selected>Black</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Magenta</option>
            <option value="6">Cyan</option>
            <option value="7">Cornflower</option>
        </select>
        <br/>
        <select id="clearMenu" size="1">
            <option value="0" selected>Black</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Magenta</option>
            <option value="6">Cyan</option>
            <option value="7">Cornflower</option>
        </select>
        <button id="clearButton">Clear Canvas</button>
        <button id="pointButton">Draw Points</button>
        <button id="triangleButton">Draw Triangles</button>
        <button id="circleButton">Draw Circles</button>
    </body>
</html>
