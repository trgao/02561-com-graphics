<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../angelCommon/initShaders.js"></script>
        <script type="text/javascript" src="../../angelCommon/MV.js"></script>
        <script type="text/javascript" src="../../angelCommon/webgl-utils.js"></script>
        <script type="text/javascript" src="../../angelCommon/OBJParser.js"></script>
        <script type="text/javascript" src="part3.js"></script>
        <script id ="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Normal;
            attribute vec4 a_Color;
            uniform mat4 modelView;
            uniform mat4 projection;
            varying vec4 vColor;
            void main() {
                gl_Position = projection * modelView * a_Position;
                vColor = a_Color;
            }
        </script>
        <script id="fragment-shader"type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;
            void main() {
                gl_FragColor = vColor;
            }
        </script>
    </head>
    <body>
        <canvas id="c" height="512" width="512">
            HTML5 canvas not supported. 
        </canvas>
        <br/>
        <button id="orbit">Toggle orbit</button>
    </body>
</html>
